dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.5
  get: ^4.6.5
  smooth_page_indicator: ^1.0.0+2
  flutter_rating_bar: ^4.0.1
  flutter_slidable: ^2.0.0
  get_storage: ^2.0.3
  shared_preferences: ^2.2.2
  getwidget: ^3.1.1
  lottie: ^2.6.0
  image_picker: ^1.0.7
  dotted_border: ^2.1.0
  image_cropper: ^5.0.1
  http: ^1.1.0
  cached_network_image: ^3.3.1
  dio: ^5.3.3
  phonepe_payment_sdk: ^2.0.1
  crypto: ^3.0.5
  phone_pe_pg: ^0.0.5
  intl: ^0.19.0
  pdf: ^3.10.7
  path_provider: ^2.1.2
  permission_handler: ^11.3.1
  open_filex: ^4.4.0
  go_router: ^13.1.0
  firebase_dynamic_links: ^5.4.8
  url_launcher: ^6.1.14
  firebase_core: ^2.24.2
  fluttertoast: ^8.2.4
  camera: ^0.10.5+9
  photo_view: ^0.14.0
  file_picker: ^7.0.2
  google_fonts: ^6.2.0
  printing: ^5.12.0
  webview_flutter: ^4.5.0
  html: ^0.15.4
  flutter_html: ^3.0.0-beta.2
  weipl_checkout_flutter: ^1.0.7
  pin_code_fields: ^8.0.1
  android_play_install_referrer: ^0.4.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  change_app_package_name: ^1.5.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/new/

  fonts:
    - family: Switzer-Regular
      fonts:
        - asset: assets/fonts/Switzer-Regular.otf

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/ic_launcher.png"
  remove_alpha_ios: true
